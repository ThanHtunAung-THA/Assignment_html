<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools - Learn to Code</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="logo.png" alt="W3Schools Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Tutorials</a></li>
                    <li><a href="#">Exercises</a></li>
                    <li><a href="#">Certificates</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button>
                    <img src="search-icon.png" alt="Search Icon">
                </button>
            </div>
            <div class="login-signup">
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Learn to Code</h1>
                <p>With the world's largest web developer site.</p>
                <form action="#" method="get">
                    <input type="text" placeholder="Search our tutorials, e.g. HTML">
                    <button type="submit">
                        <img src="search-icon.png" alt="Search Icon">
                    </button>
                </form>
                <a href="#" class="cta">Not Sure Where To Begin?</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 W3Schools. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
